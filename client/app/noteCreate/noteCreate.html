<div ng-controller="NotecreateCtrl">
  <center class = 'navbar note'>
      <form class = "form-inline center-block" name = "noteCreateForm" ng-submit = "noteCreateForm.$valid && addNote()" novalidate>
          <div class="form-group">
              <small>CREATE NOTE</small>
              <input type='text' ng-model='note.name' name='note.name' class='form-control' placeholder="note name" validation-no-special-chars="true" required>
          </div>
          <div class="form-group">
              <small>URL</small>
              <input type='url' ng-model='note.url' name='note.url' class='form-control' placeholder="url" required>
          </div>
           <div class="form-group">
              <small>DESCRIPTION</small>
              <input type='text' ng-model='note.description' name='note.description' class='form-control' placeholder="description">
          </div>

           <div class="form-group">
              <small>COMMENT</small>
              <input type='text' ng-model='note.comment' name='note.comment'{{$index}} class='form-control' placeholder="first comment">

          <div class="form-group">
              <small>COMMENT</small>
              <input type='text' ng-model='note.comment' name='note.comment{{$index}}' class='form-control' placeholder="comment">

          </div>
              <small>NOTEBOOK</small>
          <select class="form-group form-control" ng-model = 'note.notebook'>
                  <option>Javascript</option> 
                  <option>HTML/CSS</option> 
                  <option>Backend</option>
                  <option>Command Line</option> 
                  <option>Database</option>  
          </select>
          <button class='btn btn-primary' type='submit' >
                        <span class="glyphicon glyphicon-send"></span>
          </button>
      </form>
  </center>
</div>
