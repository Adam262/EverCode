<div class = "row" ng-controller="NotebookcreateCtrl" ng-show = "showNoteBookForm">
    <div class="col-lg-12">
        <center class = 'navbar note'>
          <h3>CREATE A NOTEBOOK</h3>
            <form class = "form-inline center-block" name = "noteBookCreateForm" ng-submit = "noteBookCreateForm.$valid && addNoteBook()" novalidate>
                  <div class="form-group">
                      <small>NAME</small>
                      <input type='text' ng-model='notebook.name' name='notebook.name' class='form-control' placeholder="notebook name" validation-no-special-chars="true" required>
                  </div>
                  <div class="form-group">
                      <small>DESCRIPTION</small>
                      <input type='text' ng-model='notebook.description' name='notebook.description' class='form-control' placeholder="description">
                  </div>
                     <div class="form-group">
                      <small>MAKE PRIVATE</small>
                      <input type='checkbox' ng-model='notebook.isPrivate' name='notebook.private' class='form-control'>
                  </div>
                  <button class='btn btn-primary' type='submit' ng-click = "!showNoteBookForm">
                      <span class="glyphicon glyphicon-send"></span>
                  </button>
              </form>
        </center>
    </div>
    </div>
</div>
